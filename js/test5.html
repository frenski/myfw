<html>
<head>
    <title>liel's smij dev page</title>
    <style>
		#m1{
			width:400px;
			height:300px;
			background-color:#adf;
		}
		canvas{
			width:100%;
			height:100%;
		}
		#show_me{float:left;width:100px;}
		#console_log{font-size:10px;float:right;}
    </style>
</head>
<body>
        <h1>imagesQ(ueue.js) Demo</h1>

		<img id="show_me" />
		<div id="console_log">Log:</div>
		<script>
			/*
				imagesQueue Usage Example:
			*/
			// the img element to show
			show_img = document.getElementById('show_me');
			log_e = document.getElementById('console_log');
			log = function(output){log_e.innerHTML +='<br/>'+(output)};
			imagesQueue = imagesQ;
			// On every image loaded show progress:
			imagesQueue.onLoaded = function()
			{
				show_img.src = imagesQueue.current.src;
				var output = 'Q1 '+(imagesQueue.images.length)+"/"+(imagesQueue.qLength)+" ("+imagesQueue.current.src+") Loaded (onLoaded)";
				log(output);
			}
			// When done say so.
			imagesQueue.onComplete = function()
			{
				QueuesCompleteAll();
			}
			log('Q1 Queued 10 images (queue_images)');
			imagesQueue.queue_images(['http://profile.ak.fbcdn.net/hprofile-ak-snc4/161097_765472618_3399530_n.jpg',
									  'http://photos-h.ak.fbcdn.net/hphotos-ak-snc6/168085_491691767258_777852258_5855573_8044474_a.jpg',
									   'http://photos-g.ak.fbcdn.net/hphotos-ak-ash1/163611_1761455997368_1268120285_2016803_6774072_a.jpg',
									   'http://photos-e.ak.fbcdn.net/hphotos-ak-snc4/156384_10150329488450207_565000206_15735442_2566931_a.jpg',
										'http://photos-c.ak.fbcdn.net/hphotos-ak-snc4/58960_473574751557_558596557_7088845_4966829_a.jpg',
										'http://photos-c.ak.fbcdn.net/hphotos-ak-snc4/58711_473291571538_603466538_7057882_2370045_a.jpg',
										'http://photos-g.ak.fbcdn.net/hphotos-ak-snc3/18161_413019930580_515580580_10695006_7157257_a.jpg,'
										'http://img4.sportal.bg/uploads/galery/2011_03/galata_fener/images/7.jpg',
										'http://img4.sportal.bg/uploads/galery/2011_03/barca_arsenal/images/58.jpg',
										'http://img4.sportal.bg/uploads/galery/2011_03/barca_arsenal/images/2.jpg']); 
			log('Starting the queue (process_queue)');
			var start = (new Date).getTime();
			imagesQueue.process_queue();
			log('This is the next line in the code after process_queue, to avoid this, you should design create a function for the rest of your code and call it upon onComplete.');
			function QueuesCompleteAll(){
				var diff = (new Date).getTime() - start;
				log('All Done ('+diff+'ms)');
			}
		</script>
</body>
</html>
